<mat-card style="margin-top: 20px;">
  <div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1>All Quizzes</h1>
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-4"  *ngFor="let value of data">
        <mat-card style="margin-top: 20px;border: 1px solid black;border-radius: 14px;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
             {{value.quizzeTitle}}
            </mat-card-title>
            <mat-card-subtitle>
            {{value.category}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{value.quizzeDescription}}</p>
          </mat-card-content>
            <div class="btn_1">
              <button mat-raised-button color="accent">View</button>
              <button mat-raised-button color="primary" (click)="navigate(value._id)">Start</button>
              <button mat-raised-button color="" style="color: red;">Qus. {{value.numberOfQuestion}}</button>
              <button mat-raised-button color="" style="color: red;">M.M:- {{value.maxMark}}</button>
            </div>
        </mat-card>


        </div>
      </div>
    </div>
  </div>

</mat-card>
