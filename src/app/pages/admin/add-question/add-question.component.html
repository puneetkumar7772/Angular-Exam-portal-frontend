<div class="bootstrap-wrapper" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle style="margin-bottom: 10px; font-weight: 500">
            <h2>Enter The new Question related to the quiz</h2>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form>
            <!-- <mat-form-field class="example-full-width w-100">
              <mat-label><b>Question</b></mat-label>
              <textarea row="8" matInput placeholder="Write Question Here" style="height: 150px;" required></textarea>
            </mat-form-field> -->
            <!-- app.component.html -->

            <ckeditor
              [editor]="Editor"
              data="<p>Write Your Question Here!</p>"
              name="content"
              style="height: 400px;"
            ></ckeditor>

            <div class="row" style="margin-top: 20px">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label><b>Enter Option-1</b></mat-label>
                  <input
                    type="text"
                    placeholder="Write First Option"
                    required
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label><b>Enter Option-1</b></mat-label>
                  <input
                    type="text"
                    placeholder="Write Second Option"
                    required
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label><b>Enter Option-1</b></mat-label>
                  <input
                    type="text"
                    placeholder="Write Third Option"
                    required
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label><b>Enter Option-1</b></mat-label>
                  <input
                    type="text"
                    placeholder="Write Fourth Option"
                    required
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w-100">
              <mat-label><b>Select Correct Answer</b></mat-label>
              <mat-select>
                <mat-option value="name">Name</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Save</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
