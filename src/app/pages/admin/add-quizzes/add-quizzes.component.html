<mat-card style="margin-top: 15px;height: 100%;">
      <h1>Add Quizze</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label class="half-width" for="maxMarks">Max Marks:</label>
        <input
          class="form-control"
          type="text"
          id="maxMarks"
          name="maxMarks"
          required
        />

        <label class="half-width" for="numQuestions">No of Questions:</label>
        <input
          class="form-control"
          type="text"
          id="numQuestions"
          name="numQuestions"
          required
        />
      </div>
      <div class="">
        <label
          class="half-width"
          for="Status"
          style="color: #333; font-weight: bold"
          >Status:</label
        ><br />
      </div>
      <br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input check"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">Active</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input check"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
          style="border: 1px solid black"
        />
        <label class="form-check-label" for="inlineRadio2">Inactive</label>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-control" required>
          <option value="select">--select--</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</mat-card>
