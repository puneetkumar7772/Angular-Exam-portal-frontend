<mat-card style="margin-top: 15px;height: 100%;">
  <h1 style="font-size:20px;font-weight: 500;color:#182237;text-align: center;">Add Quizze</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form [formGroup]="addQuizForm" (ngSubmit)="submitQuiz()">
          <mat-form-field class="w-100">
            <mat-label>Enter Title</mat-label>
            <input type="text" name="title" placeholder="Enter Title" formControlName="quizzeTitle" matInput/>
          </mat-form-field>
          <div *ngIf="addQuizForm.get('quizzeTitle').touched && addQuizForm.get('quizzeTitle').invalid" class="error-message">
            Quiz Title is required.
          </div>
          <mat-form-field class="w-100">
            <mat-label>Enter Description</mat-label>
            <textarea type="text" name="title" placeholder="Enter Title" row="5" formControlName="quizzeDescription" matInput></textarea>
          </mat-form-field>
          <div *ngIf="addQuizForm.get('quizzeDescription').touched && addQuizForm.get('quizzeDescription').invalid" class="error-message">
            Description is required.
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Number Of Question</mat-label>
                <input type="text" name="numberOfQuestion" placeholder="Enter number Of Question" formControlName="numberOfQuestion" matInput/>
              </mat-form-field>
              <div *ngIf="addQuizForm.get('numberOfQuestion').touched && addQuizForm.get('numberOfQuestion').invalid" class="error-message">
                Number Of question is required.
             </div>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100">
                <mat-label>Max-Marks</mat-label>
                <input type="text" name="Marks" placeholder="Enter Marks" formControlName="maxMark" matInput/>
              </mat-form-field>
              <div *ngIf="addQuizForm.get('maxMark').touched && addQuizForm.get('maxMark').invalid" class="error-message">
                Marks is required.
             </div>
            </div>
          </div>
          <mat-radio-group aria-label="Select an option"  formControlName="status">
            <mat-label style="color: black; font-weight: bold;font-size:17px;">Status</mat-label>
            <mat-radio-button [value]="true" name="status">Active</mat-radio-button>
            <mat-radio-button [value]="false"  name="status">Inactive</mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="w-100">
            <mat-label>--select--</mat-label>
            <mat-select formControlName="category">
              <mat-option value="{{value.category}}" *ngFor="let value of category ">{{value.category}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="addQuizForm.get('category').touched && addQuizForm.get('category').invalid" class="error-message">
            Category is required.
         </div>
          <div class="container text-center">
            <button mat-raised-button color="accent" [disabled]="addQuizForm.invalid">Add Quizzes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
