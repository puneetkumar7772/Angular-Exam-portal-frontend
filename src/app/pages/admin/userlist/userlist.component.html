<h1 style="text-align: center;padding-top: 5px;color:blue;font-weight: bold;">User List</h1>
<mat-card style="margin-top: 15px;">
<div class="table-responsive">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name & Email</th>
        <th>UserName & Coching Name </th>
        <th>Status</th>
        <th>Position</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of data">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{value.fullName}}</p>
              <p class="text-muted mb-0">{{value.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{value.userName}}</p>
          <p class="text-muted mb-0">{{value.cochingName}}</p>
        </td>
        <td>
          <span class="">Active</span>
        </td>
        <td>First</td>
        <td>
          <button style="border-radius: 10px;border: none;background-color: darkgray;" (click)="deleteUser(value._id)"><mat-icon style="color: red;padding-top: 2px;">clear</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</mat-card>
