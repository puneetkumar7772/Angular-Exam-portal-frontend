<div>
  <span>
    <mat-toolbar style="background-color:#333;position: fixed;box-shadow: 10px 10px 5px -2px rgba(122, 121, 121, 0.1);
    border-radius: 15px;">
      <span class="header">Online Exam Portal</span>
    </mat-toolbar>
  </span>
  <div class="main_form">
    <div>
      <div>
          <img class="login-image" src="../../../assets/7.jpg" alt="Side Image">
          <h3>Login Here</h3>
      </div>
    </div>
    <div style="margin-bottom: 5%;">
      <div>
        <div class="login_section container">
            <form class="login-form" [formGroup]="loginUserForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="email"formControlName="username"  required>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" formControlName="password"  required>
              </div>
              <button type="submit">Login</button>
              <div class="signup-link">
                <p>If you are not  registered? <a routerLink="/register">Register</a></p>
               </div>
            </form>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
